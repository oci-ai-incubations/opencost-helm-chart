name: ðŸš€ Helm Chart Release (OpenCost-Lens)

on:
  push:
    branches:
      - main
    paths:
      - 'charts/opencost/**'
      - '.github/workflows/lens-helm-release.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          helm lint charts/opencost
          helm package charts/opencost --destination ./docs

      - name: Update Helm repo index
        run: |
          helm repo index ./docs --url https://gablyu-oci.github.io/opencost-helm-chart

      - name: Commit changes to docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --cached --quiet || git commit -m "ðŸ“¦ Release Helm chart $(date +'%Y%m%d-%H%M')"

      - name: Push to main
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
